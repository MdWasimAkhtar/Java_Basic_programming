<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Page</title>
   <style>
       .container{
        width:40%;
        border:2px solid black;
        margin: auto;
        padding: 30px;
        font-size: 20px;
       }
       #myform  table tr td  input {
          font-size:20px;
       }
    
   </style>

</head>
<body>
     <div class="container">
     <h1>MyForm</h1>
     
        <form    id="myform"  action="FormAppTest" method="post">
        <table>
              <tr>
                 <td>Enter Your Name : </td>
                 <td><input type="text" name="user_name" placeholder="Enter here" />  </td>  
              </tr>
              
              <tr>
                <td>Enter your Password:  </td>
                <td><input type="password" name="user_password" placeholder="Enter your Password!" /> </td>
              </tr>
               
               <tr>
                  <td>Enter Your Email : </td>
                  <td><input type="email" name="iser_name" placeholder="Enter your Email " />   </td>
               </tr>
               
               <tr>
                  <td>Select Gender</td>
                  <td><input type="radio" name="user_gender" value="male" />Male &nbsp &nbsp
                      <input type="radio" name="user_gender" value="female" />Female
                   </td>
               </tr>
               
               <tr>
                  <td>Select Your Course  :</td>
                  <td>
                      <select  name="Select Your Course">
                          <option value="java">Java</option>
                          <option  value="php">PHP</option>
                          <option  value="Python">PYTHON</option> 
                      </select>
                   </td>
               </tr>
               
               <tr>
                  <td  style="text-align: right;">
                 <input  type="checkbox"  value="checked"  name="condition" />
                  </td>
                   <td>Agree terms and Conditions</td>
               </tr>
              <tr>
                <td>
                    <button type="submit" >Register</button>
                    <button type="reset">Reset</button>
                </td>
              
              </tr>
              
              
        </table>
     
     </form>
      
     </div>
</body>
</html>
